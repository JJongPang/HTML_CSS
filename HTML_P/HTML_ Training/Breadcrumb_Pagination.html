<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumb &amp; Pagination</title>
    <link rel="stylesheet" href="../CSS/HTML_Training/breadcrumb.css">
</head>
<body>
    
<!-- WAI-ARIA 
    인터넷의 접근성을 높여주는 API
-->

    <div class="breadcrumb">
        <a href="https://github.com/JJongPang">rohjs</a>
        <a href="https://github.com/JJongPang/Kakao-Mobile_clone">bugless</a>
    </div>

    <div class="pagination">
        <a href="#" aria-label="Go to previous page" class="disabled">Previous</a>
        <ol>
            <li class="current-page">
                <a href="#" aria-label="Current page. page 1">1</a>
            </li>
            <li>
                <a href="#" aria-label="Go to 2 page">2</a>
            </li>
            <li>
                <a href="#" aria-label="Go to 3 page">3</a>
            </li>
            <li>
                <a href="#" aria-label="Go to 4 page">4</a>
            </li>
            <li>
                <a href="#" aria-label="Go to 5 page">5</a>
            </li>
            <li>
                <button type="button" disabled>
                    ...
                </button>
            </li>
            <li>
                <a href="#" aria-label="Go to 6 page">6</a>
            </li>
            <li>
                <a href="#" aria-label="Go to 7 page">7</a>
            </li>
            <li>
                <a href="#" aria-label="Go to 8 page">8</a>
            </li>
        </ol>
        <a href="#" aria-label="Go to Next page">Next</a>

    </div>
</body>
    
</html>
