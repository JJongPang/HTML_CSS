<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    
  <h1>회원가입</h1>

  <form action="" method="GET">
    <label for="user-name">이름</label>
    <input id="user-name" type="email" placeholder="이메일을 입력하세요." />
    <label for="user-id">ID</label>
    <input id="user-id" type="text" placeholder="아이디를 입력하세요." minlength="6" maxlength="13" />
    <label for="user-password">비밀번호</label>
    <input id="user-password" type="password" placeholder="비밀번호를 입력하세요." minlength="6" maxlength="13" required />
    <label for="user-email">E-mail</label>
    <input id="user-email" type="email" placeholder="이메일을 입력하세요." />
    <label for="user-tel">tel</label>
    <input id="user-tel" type="tel" placeholder="전화번호(***-***-***)" /> 
    <label for="user-age">만 나이</label>
    <input id="user-age" type="number" placeholder="만 나이" min="19" max="60" />
    <label for="user-img">프로필 사진</label>
    <input id="user-img" type="file" placeholder="No file chosen" accept=".png, .jpg .jepg" />
    
    <button>
      Submit
    </button>

  
 
</form>
</body>
</html>
